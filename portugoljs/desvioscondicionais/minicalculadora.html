<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Calculadora</title>
  <link rel="stylesheet" href="minicalculadora.css"> 
</head>
<body>
  <h1>Mini Calculadora</h1>
  <p>Digite dois números e escolha uma operação (+, -, *, /) para calcular.</p>

  <div class="form-container">
    <input type="number" id="numero1" placeholder="Primeiro número">
    <input type="number" id="numero2" placeholder="Segundo número">
    <input type="text" id="operador" placeholder="Operação (+, -, *, /)">
    <button onclick="calcular()">Calcular</button>
  </div>

  <div id="resultado" class="resultado"></div>

  <script>
    function calcular() {
      // Obtém os valores inseridos pelo usuário
      let numero1 = parseFloat(document.getElementById("numero1").value);
      let numero2 = parseFloat(document.getElementById("numero2").value);
      let operador = document.getElementById("operador").value;
      let resultado = 0;

      // Verifica qual operação foi selecionada e realiza o cálculo
      if (operador === '+') {
        resultado = numero1 + numero2;
      } else if (operador === '-') {
        resultado = numero1 - numero2;
      } else if (operador === '*') {
        resultado = numero1 * numero2;
      } else if (operador === '/') {
        if (numero2 !== 0) {
          resultado = numero1 / numero2;
        } else {
          alert("Não é possível dividir por zero.");
          return;
        }
      } else {
        alert("Operação inválida. Use (+, -, *, /).");
        return;
      }

      // Exibe o resultado
      document.getElementById("resultado").innerText = `${numero1} ${operador} ${numero2} = ${resultado}`;
    }
  </script>
</body>
</html>
