<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador de Vogal ou Consoante</title>
  <link rel="stylesheet" href="vogal.css"> 
</head>
<body>
  <h1>Verificador de vogal ou consoante</h1>
  <p>Clique no botão abaixo para inserir uma letra:</p>
  <button onclick="verificarLetra()">Verificar Letra</button>

  <script>
    // Função principal
    function verificarLetra() {
      // Solicita ao usuário que informe uma letra
      let letra = prompt("Digite uma letra:");

      // Verifica se a entrada é uma vogal (maiúscula ou minúscula)
      if (
        letra === 'A' || letra === 'E' || letra === 'I' || letra === 'O' || letra === 'U' ||
        letra === 'a' || letra === 'e' || letra === 'i' || letra === 'o' || letra === 'u'
      ) {
        alert(`A letra '${letra}' é uma vogal.`);
      } else if (letra.length === 1 && letra.match(/[a-zA-Z]/)) {
        alert(`A letra '${letra}' é uma consoante.`);
      } else {
        alert("Entrada inválida! Digite apenas uma letra.");
      }
    }
  </script>
</body>
</html>
