<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificação de Múltiplo de 5</title>
  <link rel="stylesheet" href="multiplode5.css"> 
</head>
<body>
  <h1>Verificação de Múltiplo de 5</h1>
  <p>Clique no botão abaixo para informar um número:</p>
  <button onclick="verificarMultiplo()">Verificar Número</button>

  <script>
    function verificarMultiplo() {
      // Solicita ao usuário que informe um número inteiro
      let numero = parseInt(prompt("Digite um número inteiro:"));

      // Verifica se a entrada é válida
      if (isNaN(numero)) {
        alert("Por favor, insira um número válido.");
        return;
      }

      // Verifica se o número é múltiplo de 5
      if (numero % 5 === 0) {
        alert(`O número ${numero} é múltiplo de 5.`);
      } else {
        alert(`O número ${numero} não é múltiplo de 5.`);
      }
    }
  </script>
</body>
</html>
