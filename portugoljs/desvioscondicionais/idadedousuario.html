<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificação de Idade</title>
  <link rel="stylesheet" href="idadedousuario.css">
</head>
<body>
  <h1>Verificação de Idade</h1>
  <p>Clique no botão abaixo para informar sua idade:</p>
  <button onclick="verificarIdade()">Verificar Idade</button>

  <script>
    function verificarIdade() {
      // Solicita ao usuário que informe sua idade
      let idade = parseInt(prompt("Informe sua idade:"));

      // Verifica se a entrada é válida
      if (isNaN(idade)) {
        alert("Por favor, insira uma idade válida.");
        return;
      }

      // Verifica se o usuário é maior ou menor de idade
      if (idade < 18) {
        alert("Você é menor de idade.");
      } else {
        alert("Você é maior de idade.");
      }
    }
  </script>
</body>
</html>
